<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Consultox | Consulting Firm HTML Template | Homepage Three</title>
    <link rel="shortcut icon" href="../images/logo-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/slick.css" />
    <link rel="stylesheet" type="text/css" href="../css/slick-theme.css" />
    <link rel="stylesheet" href="../css/style3.css">
</head>

<body>

    <div class="content">
        
        <section id="comming_soon" style="background-image: url(../images/background/7.jpg)">


            <div class="wrap">
                <div class="content-wraper">

                    <div class="inner">
                        <h2>Comming Soon</h2>
                        <div class="time-counter">
                            <div class="time-countdown clearfix" data-countdown="2018/12/17">
                                <div class="counter-column"><span class="count">D</span></div>
                                <div class="counter-column"><span class="count">H</span></div>
                                <div class="counter-column"><span class="count">M</span></div>
                                <div class="counter-column"><span class="count">S</span></div>
                            </div>

                        </div>
                        
                        
                        
                        <div class="text">Website is under construction. We'll be here soon with new <br> awesome site, Subscribe to be notified.</div>
                        <!--Emailed Form-->
                        <div class="email-send">
                            <form method="post" action="contact.html">
                                <div class="form-group">
                                    <input type="email" name="email" value="" placeholder="Enter your email address" required>
                                    <button type="submit" class="theme-btn">Submit now</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="scroll-to-top scroll" data-target=".main-header" style="display: block;"><span class="fa fa-arrow-up"></span></div>


    </div>
    <!--------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>

    <script type="text/javascript" src="../js/slick.min.js"></script>


</body>

</html>
